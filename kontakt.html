</head>

<body>
    <div class="logo">
        <a href="index.html"> <img src="1x/Artboard%201.png" alt=""></a>
    </div>
    <header>
        <button class="ham"></button>
        <nav class="navbar">
            <ul id="menu" class="">
                <div id="navtext">
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="om_mig.html">OM MIG</a></li>
                    <li><a href="kontakt.html">KONTAKT</a></li>
                </div>
            </ul>

        </nav>
    </header>

     <main>
    <section>
      <h1>Kontakt</h1>
    </section>

    <section class="form-section">
      <article>
        <h2>Skriv til os</h2>
        <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra jer.</p>
      </article>

      <!-- Form HTML -->
      <form action="tak.html" name="kontakt" netlify>
        <div class="form-felt">
          <label>
            Fulde navn
            <input placeholder="fx Peter Jensen" type="text" name="fnavn" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            E-mail
            <input placeholder="fx peter@gmail.com" name="email" type="email" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Besked (valgfri)
            <textarea name="besked" rows="5" cols="23"></textarea>
          </label>
        </div>

        <button>Send formular</button>
      </form>

    </section>
  </main>

    <div class="dziugas">
        <img src="dziugas.png" alt="mand">
    </div>






    <script src="script.js"></script>

    <footer></footer>
</body>
