      <article>
        <h2>Skriv til mig</h2>
        <p>Udfyld kontaktformularen for at kontakte mig. Jeg glæder mig til at høre fra jer.</p>
      </article>
<!--FORM-->
      <form action="tak.html" name="kontakt" netlify>
        <div class="form-felt">
          <label>
            Fulde navn
            <input placeholder="fx Rasmus Rasmussen" type="text" name="fnavn" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            E-mail
            <input placeholder="fx rasmus@gmail.com" name="email" type="email" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Besked (valgfri)
            <textarea name="besked" rows="5" cols="31"></textarea>
          </label>
        </div>

        <button>Send formular</button>
      </form>

    </section>
